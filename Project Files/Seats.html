        function updateCities() {
    const province = document.getElementById("province").value;
    const citySelect = document.getElementById("city");
    citySelect.innerHTML = "<option value=''>Select City</option>";

    if (citiesByProvince.hasOwnProperty(province)) {
        citiesByProvince[province].forEach(city => {
            const option = document.createElement("option");
            option.value = city;
            option.textContent = city;
            citySelect.appendChild(option);
        });
    }
}

function updateConstituencies() {
    const city = document.getElementById("city").value;
    const ppSelect = document.getElementById("PAConstituencyNumber");
    const naSelect = document.getElementById("NAConstituencyNumber");

    ppSelect.innerHTML = "<option value=''>Select PA Constituency</option>";
    naSelect.innerHTML = "<option value=''>Select NA Constituency</option>";

    if (constituenciesByCity.hasOwnProperty(city)) {
        constituenciesByCity[city]["PP"].forEach(pp => {
            const option = document.createElement("option");
            option.value = pp;
            option.textContent = pp;
            ppSelect.appendChild(option);
        });

        constituenciesByCity[city]["NA"].forEach(na => {
            const option = document.createElement("option");
            option.value = na;
            option.textContent = na;
            naSelect.appendChild(option);
        });
    }
}

function updateNominationForPP() {
    const pp = document.getElementById("PAConstituencyNumber").value;
    const nominationSelect = document.getElementById("NominationForPP");
    nominationSelect.innerHTML = "<option value=''>Select Nomination For PP</option>";

    if (NominationByPP.hasOwnProperty(pp)) {
        NominationByPP[pp].forEach(nomination => {
            const option = document.createElement("option");
            option.value = nomination; 
            option.textContent = nomination;
            nominationSelect.appendChild(option);
        });
    }
}

function updateNominationForNA() {
    const na = document.getElementById("NAConstituencyNumber").value;
    const Nominationselect = document.getElementById("NominationForNA");  // Fixed variable name
    Nominationselect.innerHTML = "<option value=''>Select Nomination For NA</option>";

    if (NominationByNA.hasOwnProperty(na)) {  // Fixed incorrect object reference
        NominationByNA[na].forEach(nomination => {
            const option = document.createElement("option");
            option.value = nomination;
            option.textContent = nomination;
            Nominationselect.appendChild(option);
        });
    }
}
function submitVote() {
    const naWinner = document.getElementById("NominationForNA").value;
    const paWinner = document.getElementById("NominationForPP").value;

    if (!naWinner || !paWinner) {
        alert("Please select candidates for both NA and PA before submitting.");
        return;
    }

    // Simulated vote count (randomized for demo)
    const naVotes = Math.floor(Math.random() * 100000); // Random votes between 10k-100k
    const paVotes = Math.floor(Math.random() * 50000);   // Random votes between 5k-50k

    const naConstituency = document.getElementById("NAConstituencyNumber").value;
    const paConstituency = document.getElementById("PAConstituencyNumber").value;

    // Save the vote data
    const voteData = {
        naWinner,
        naVotes,
        naConstituency,
        paWinner,
        paVotes,
        paConstituency
    };

    localStorage.setItem("electionResults", JSON.stringify(voteData));

    // Get selected candidates' names
    let paCandidateDropdown = document.getElementById("NominationForPP");
    let naCandidateDropdown = document.getElementById("NominationForNA");

    let paCandidate = paCandidateDropdown.options[paCandidateDropdown.selectedIndex].text;
    let naCandidate = naCandidateDropdown.options[naCandidateDropdown.selectedIndex].text;

    // Ensure selection is valid
    if (paCandidate === "Select the Nomination for PA") paCandidate = null;
    if (naCandidate === "Select the Nomination for NA") naCandidate = null;

    // Update total vote count
    let voteCount = localStorage.getItem("voteCount");
    voteCount = voteCount ? parseInt(voteCount) + 1 : 1;
    localStorage.setItem("voteCount", voteCount);

    // Store PA Candidate Vote Count
    let PAVotes = JSON.parse(localStorage.getItem("PAVotes")) || {};
    if (paCandidate) {
        PAVotes[paCandidate] = (PAVotes[paCandidate] || 0) + 1;
    }
    localStorage.setItem("PAVotes", JSON.stringify(PAVotes));

    // Store NA Candidate Vote Count
    let NAVotes = JSON.parse(localStorage.getItem("NAVotes")) || {};
    if (naCandidate) {
        NAVotes[naCandidate] = (NAVotes[naCandidate] || 0) + 1;
    }
    localStorage.setItem("NAVotes", JSON.stringify(NAVotes));

    // Show success message
    alert("Your vote has been submitted successfully!");

    // Clear session storage to require login again
    sessionStorage.clear();

    // Redirect to login page
    window.location.href = "login.html";
}
